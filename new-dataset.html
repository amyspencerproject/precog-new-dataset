<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Dataset Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Page">
      <div class="PipelineCreatePage">
        <div class="Container"><h1>Request New Dataset</h1></div>
        <div class="Container">
          <div class="SourceAdd">
            <div class="Group">
              <a class="Button button" type="button" href="index.html">
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
            <div class="ConnectorForm">
              <div class="Instructions">
                <p>
                  Before this navigating to this page a trigger for a dataset
                  refresh will have occured.
                </p>
                <p>
                  The more information you give us the better! Help us help you
                  messaging.
                </p>
              </div>
              <h2>Precog configuration</h2>
              <div class="KindForm">
                <label class="Field"
                  ><div class="Field-label">API Docs link (optional)</div>
                  <div class="Field-description">
                    <p>Just the link here</p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">API doc upload (optional)</div>
                  <div class="Field-description">
                    <p>Uploads here with select file dialog</p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Use case</div>
                  <div class="Field-description">
                    <p>
                      Paragraphs with a lot of prompting and examples to
                      motivate correct answer. Maybe include this up top before
                      form as well. Say it nice and say it twice!
                    </p>
                  </div>
                  <input class="Input" type="text" placeholder="" /></label
                ><label class="Field"
                  ><div class="Field-label">Datasets</div>
                  <div class="Field-description">
                    <p>Tell us what object / dataset / table you want.</p>
                  </div>
                  <input class="Input" type="text" placeholder=""
                /></label>
                <label class="Field"
                  ><div class="Field-label">Datasets</div>
                  <div class="Field-description">
                    <p>Show us what object / dataset / table you want.</p>
                  </div>
                  <label class="Upload"
                    ><input type="file" class="Upload-file" />
                    <div class="Button Upload-fileName">
                      <span class="Upload-fileNameIcon"
                        ><i class="Icon fas fa-upload"></i></span
                      >Select file
                    </div></label
                  ></label
                >
              </div>
              <div class="Group">
                <div class="ButtonGroup">
                  <button class="Button" type="button">
                    <i class="Icon fas fa-plus"></i>Request new datasets
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
