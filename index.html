<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Dataset Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Header">
      <div class="Logo">
        <img class="Logo-img" src="img/precog-logo.png" />
      </div>
      <div class="ButtonGroup">
        <a class="Button button" href="load-history-full.html"
          ><i class="Icon fas fa-table"></i>Load History</a
        >
        <button class="Button">
          <i class="Icon fas fa-user-circle"></i>My subscription</button
        ><button class="Button">
          <i class="Icon fas fa-sign-out-alt"></i>Log out
        </button>
      </div>
    </div>
    <div class="Page">
      <div class="PipelineAddDatasetsPage">
        <div class="DatasetSelection">
          <div class="Container">
            <h1>Which datasets do you want?</h1>
            <div class="Group">
              <button class="Button" type="button">
                <i class="Icon fas fa-arrow-left"></i>Back
              </button>
            </div>
          </div>
          <div class="DatasetSelection">
            <div class="Container">
              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <!-- <button class="Button" type="button">
                    <i class="Icon fas fa-sync-alt"></i>Refresh datasets
                  </button> -->
                </div>
                <div class="DatasetSelection-button">
                  <button class="Button" type="button" disabled="">
                    <i class="Icon fas fa-plus"></i>Add selected datasets
                  </button>
                </div>
              </div>

              <form class="SearchFilter">
                <i
                  class="Icon fas fa-search SearchFilter-icon"
                  style="padding-top: 1rem"
                ></i
                ><input class="Input SearchFilter-input" />
              </form>
              <!-- <p>
                Don't see what you were searching for?
                <a class="" href="">Discover new datasets</a>
              </p> -->
              <p>
                Don't see the datasets you want?
                <a class="" href="refresh.html">Refresh datasets</a>.
              </p>

              <div class="BoxList">
                <label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      class="Box-title"
                      >AdClients</span
                    >
                  </div></label
                ><label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      class="Box-title"
                      >Alerts</span
                    >
                  </div></label
                ><label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      class="Box-title"
                      >Payments</span
                    >
                  </div></label
                ><label class="Box"
                  ><div class="Box-group">
                    <input class="Box-checkbox" type="checkbox" /><span
                      class="Box-title"
                      >Sites</span
                    >
                  </div></label
                >
              </div>
              <div class="DatasetSelection-buttons">
                <div class="DatasetSelection-button">
                  <button class="Button" type="button">
                    <i class="Icon far fa-square"></i>Select all
                  </button>
                </div>
                <div class="DatasetSelection-button">
                  <!-- <button class="Button" type="button">
                    <i class="Icon fas fa-sync-alt"></i>Refresh datasets
                  </button> -->
                </div>
                <div class="DatasetSelection-button">
                  <button class="Button" type="button" disabled="">
                    <i class="Icon fas fa-plus"></i>Add selected datasets
                  </button>
                </div>
              </div>
              <p>
                Don't see the datasets you want?
                <a class="" href="refresh.html">Refresh datasets</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
