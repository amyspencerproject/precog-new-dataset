<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Dataset Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/_normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Header">
      <div class="Logo">
        <img class="Logo-img" src="img/precog-logo.png" />
      </div>
      <div class="ButtonGroup">
        <a class="Button button" href="scratch-html/load-history-full.html"
          ><i class="Icon fas fa-table"></i>Load History</a
        >
        <button class="Button">
          <i class="Icon fas fa-user-circle"></i>My subscription</button
        ><button class="Button">
          <i class="Icon fas fa-sign-out-alt"></i>Log out
        </button>
      </div>
    </div>
    <div class="Page">
      <div class="SourceRequestPage">
        <div class="Container">
          <h1>Discover New Datasets</h1>
          <div class="ButtonGroup">
            <a class="Button" type="button" href="refresh.html">
              <i class="Icon fas fa-arrow-left"></i>Back
            </a>
          </div>
          <div class="StepIndicator">
            <div class="StepItem StepItem--active">
              <div class="StepItem-counter StepItem-counter-active">1</div>
              <div class="StepItem-name StepItem-name-active">Discover</div>
            </div>
            <div class="StepItem">
              <div class="StepItem-counter">2</div>
              <div class="StepItem-name">Use Case</div>
            </div>
            <div class="StepItem">
              <div class="StepItem-counter">3</div>
              <div class="StepItem-name">Documentation</div>
            </div>
          </div>
          <div class="SourceRequestPageForm">
            <p>
              In the following steps you will provide information to Precog
              about the datasets you want to discover. Precog will analyze the
              information you provide and notify you when the new datasets are
              ready.
            </p>
          </div>
          <div class="ButtonGroup">
            <a class="Button" type="button" href="use-case-2.html">
              <i class="Icon fas fa-arrow-right"></i>Next step
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
